<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coin Recharge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0f172a;
    font-family:Tahoma, Arial;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:360px;
    background:#020617;
    border-radius:16px;
    padding:20px;
    box-shadow:0 0 25px rgba(0,0,0,.7);
}

.balance{
    background:linear-gradient(135deg,#22c55e,#16a34a);
    border-radius:14px;
    padding:14px;
    text-align:center;
    margin-bottom:15px;
    box-shadow:0 5px 15px rgba(0,0,0,.4);
}

.balance span{
    font-size:13px;
    opacity:.9;
}

.balance h3{
    margin:5px 0 0;
    font-size:24px;
}

h2{
    text-align:center;
    margin-bottom:15px;
}

label{
    font-size:13px;
    color:#94a3b8;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    margin:8px 0 12px;
    font-size:15px;
}

.coins{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    margin-bottom:15px;
}

.coin{
    height:110px;
    border-radius:50%;
    background:
      radial-gradient(circle at top left, #fde68a, #f59e0b 60%, #b45309);
    box-shadow:
      inset -6px -6px 10px rgba(0,0,0,.3),
      inset 6px 6px 10px rgba(255,255,255,.3),
      0 10px 20px rgba(0,0,0,.6);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:.2s;
    position:relative;
}

.coin::after{
    content:"";
    position:absolute;
    top:10px;
    left:15px;
    width:40%;
    height:40%;
    background:rgba(255,255,255,.25);
    border-radius:50%;
}

.coin span{
    font-size:22px;
    font-weight:bold;
    color:#111;
}

.coin small{
    font-size:12px;
    color:#1f2937;
}

.coin:hover{transform:scale(1.05);}
.coin:active{transform:scale(0.95);}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#22c55e;
    color:#000;
    font-size:16px;
    cursor:pointer;
}

.loading, .success{
    display:none;
    text-align:center;
    padding:30px 0;
}

.loader{
    width:45px;
    height:45px;
    border:5px solid #334155;
    border-top:5px solid #22c55e;
    border-radius:50%;
    margin:0 auto 15px;
    animation:spin 1s linear infinite;
}

@keyframes spin{100%{transform:rotate(360deg);}}

.success{font-size:22px;color:#22c55e;}
</style>
</head>

<body>

<div class="container" id="formBox">

    <!-- BALANCE -->
    <div class="balance">
        <span>Available Balance</span>
        <h3><span id="balance">25000</span> Coins</h3>
    </div>

    <h2>Coin Recharge</h2>

    <label>Username (English only)</label>
    <input type="text" id="user" placeholder="Enter username">

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <div class="coins">
        <div class="coin" onclick="setAmount(2000)"><span>2000</span><small>COINS</small></div>
        <div class="coin" onclick="setAmount(5000)"><span>5000</span><small>COINS</small></div>
        <div class="coin" onclick="setAmount(7000)"><span>7000</span><small>COINS</small></div>
        <div class="coin" onclick="setAmount(10000)"><span>10000</span><small>COINS</small></div>
    </div>

    <button onclick="startProcess()">Confirm</button>
</div>

<div class="container loading" id="loadingBox">
    <div class="loader"></div>
    <p>Processing...</p>
</div>

<div class="container success" id="successBox">
    âœ… Transaction Successful
</div>

<script>
let balance = 25000;

function setAmount(val){
    document.getElementById("amount").value = val;
}

function startProcess(){
    let user = document.getElementById("user").value;
    let amount = Number(document.getElementById("amount").value);

    if(user === "" || amount <= 0){
        alert("Please enter username and amount");
        return;
    }

    if(amount > balance){
        alert("Insufficient balance");
        return;
    }

    balance -= amount;
    document.getElementById("balance").innerText = balance;

    document.getElementById("formBox").style.display="none";
    document.getElementById("loadingBox").style.display="block";

    setTimeout(()=>{
        document.getElementById("loadingBox").style.display="none";
        document.getElementById("successBox").style.display="block";
    },3000);

    setTimeout(()=>{
        document.getElementById("successBox").style.display="none";
        document.getElementById("formBox").style.display="block";
        document.getElementById("user").value="";
        document.getElementById("amount").value="";
    },5000);
}
</script>

</body>
</html>
